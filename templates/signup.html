{% block content %}

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <center><span class="title2">Sign up</span></center>

                {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}

                <form action="{{ url_for('register') }}" method="POST">
                    <div class="input-field">
                        <input type="text" name="fullname" placeholder="Enter your Full Name" required>
                        <!--<i class="uil uil-user icon"></i>-->
                    </div>
                    <div class="input-field">
                        <input type="text" name="email" placeholder="Enter your email address" required>
                        <!--<i class="uil uil-envelop icon "></i>-->
                    </div>
                    <div class="input-field">
                        <input type="text" name="registration_number" placeholder="Enter your registration number"
                            required>
                        <!--<i class="uil uil-user icon"></i>-->
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" class="password" placeholder="Enter your password" required>
                        <!--<i class="uil uil-lock icon"></i>-->
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" name="confirm_password" class="password" placeholder="Confirm your password" required>
                        <!--<i class="uil uil-lock icon"></i>-->
                        
                    </div>
                    <div class="input-field button">
                        <input type="submit" value="Sign up" onclick="msg()">
                    </div>
                    <div class="login-signup">
                        <span class="text">Already registered?
                            <a href="{{ url_for('login') }}" class="text signup-text">Log in</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>


{% endblock %}
